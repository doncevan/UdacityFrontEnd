<!DOCTYPE html>
<html>
  <body>
    <h2>Show a Color Picker</h2>

    <p>
      The <strong>input type="color"</strong> is used for input fields that
      should contain a color.
    </p>

    <form id="colorForm">
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
      <input type="submit" value="Submit" />
    </form>

    <p><b>Note:</b> type="color" is not supported in Internet Explorer 11.</p>

    <p id="output"></p>

    <script>
      document
        .getElementById("colorForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          const color = document.getElementById("favcolor").value;
          document.getElementById("output").textContent =
            "Your favorite color is: " + color;
        });
    </script>
  </body>
</html>
