<!DOCTYPE html>
<html>
  <body>
    <h2>Date Field</h2>

    <p>
      The <strong>input type="date"</strong> is used for input fields that
      should contain a date.
    </p>

    <form id="dateForm">
      <label for="date_select">Select a date:</label>
      <input type="date" id="date_select" name="date_select" />
      <input type="submit" value="Submit" />
    </form>

    <p>
      <strong>Note:</strong> type="date" is not supported in Internet Explorer
      11.
    </p>

    <p id="output"></p>

    <script>
      document
        .getElementById("dateForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          const date = document.getElementById("date_select").value;
          document.getElementById("output").textContent =
            "Selected date is: " + date;
        });
    </script>
  </body>
</html>
